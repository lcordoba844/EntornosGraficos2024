<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container page">
            <h3>Formulario</h3>
            <hr>
            <div class="d-flex justify-content-start">
                <form>
                    <div class="mb-3 ms-1">
                        <label for="InputName1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="InputName1">
                    </div>
                    <div class="mb-3 ms-1">
                    <label for="InputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 ms-1 ">
                        <label for="InputPhoneNumber1" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="InputPhoneNumber1">
                    </div>
                    <div class="mb-3 ms-1">
                        <label for="InputMatter1" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="InputMatter1">
                    </div>
                    <div class="mb-3 ms-1">
                        <label for="InputMsg1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="InputMsg1" rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
