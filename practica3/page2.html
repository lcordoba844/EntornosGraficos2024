<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sidebar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex filaNav mb-4">
                    <div class="flex-fill color1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 filaSide-sm mb-4">
                    <div class="d-flex flex-column color2 justify-content-baseline">
                        <button type="button" class="btn btn-danger text-white mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            No haga click aqui!
                        </button>
                    </div>
                </div>
                <div class="col-sm-9 filaSide">
                    <div class="row">
                        <div class="col-sm-12 mb-4" style="height: 75px;">
                            <div class="d-flex color4 justify-content-center">
                                <div class="alert alert-success mt-2 mb-2" role="alert">
                                    Esto ha sido un éxito rotundo.
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row mb-4">
                        <div class="col-6 col-md-4" style="height: 75px;">
                            <div class="d-flex color3">
                                <div class="card">
                                    <div class="card-body">
                                      <h3 class="card-title">Titulo</h3>
                                      <p class="card-text">TextoDescriptivo</p>
                                      <a href="#" class="btn btn-primary">Link</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col 6 col-md-4" style="height: 75px;">
                            <div class="d-flex color3"></div>
                        </div>
                        <div class="col-md-4 d-none d-md-block" style="height: 75px;">
                            <div class="d-flex color3"></div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class=" col-6 col-md-4" style="height: 75px;">
                            <div class="d-flex color3"></div>
                        </div>
                        <div class="col-6 col-md-4 " style="height: 75px;">
                            <div class="d-flex color3"></div>
                        </div>
                        <div class="col-md-4 d-none d-md-block" style="height: 75px;">
                            <div class="d-flex color3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 custom-height">
                            <div class="d-flex color1"></div>
                        </div>
                        <div class=" col-6 col-md-8 custom-height">
                            <div class="d-flex color1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Práctica de Bootstrap</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Puede guardar los cambios inexistentes o volver a la pagina inicial.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
